spring.application.name=authentication
server.port=8081
server.servlet.session.cookie.name=AUTH_SERVER_SESSION_ID

basic.auth.username=user
basic.auth.password=password
basic.auth.roles=USER,ADMIN
spring.security.user.name==user
spring.security.user.password=password
spring.security.user.roles=USER,ADMIN

spring.security.oauth2.authorizationserver.issuer=http://localhost:8081

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:authdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.access=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.security.oauth2.server.resource=DEBUG
logging.level.org.springframework.security.oauth2.jwte=DEBUG
